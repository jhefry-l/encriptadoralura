<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header> 
        <div>
            <img class="logo" src="Logo.png" alt="Logo de Alura" >
        </div>
    </header>
    <main class="main">
    <section class="parte">
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section class="parte_">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div class="btn-div">
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </section>
    </main>
    <footer class="footer">
        <div class="F-footer">
            <p class="firma"> Alura Latam </p>
        </div>
    </footer>
<script src="encriptar.js"></script>
</body>

</html>
